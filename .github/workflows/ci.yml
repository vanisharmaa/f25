name: CI
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  frontend:
    if: ${{ github.ref_name == 'develop' }}
    name: Build & Test Frontend Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # Removed cache-dependency-path to let the action auto-detect

      - name: Install dependencies
        run: npm install # installs all workspace dependencies from root

      - name: Lint Auth App
        run: npm --workspace auth run lint

      - name: Build Auth App
        run: npm --workspace auth run build

  backend:
    if: ${{ github.ref_name == 'main' }}
    name: Build & Test Auth Service (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/auth
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build Go binary
        run: go build -o app
